# Upstart script for running the s3decryptor.
# Copy to /etc/init/

description "Psiphon maildecryptor daemon"
author "Psiphon Inc."

env MAILDECRYPTOR_DIR=fill-in-with-path-to-source

# Start manually.
start on (local-filesystems and net-device-up IFACE!=lo)

stop on shutdown

respawn
respawn limit 99 5

# Must be outside of the script block, apparently.
setuid maildecryptor

script
  chdir $MAILDECRYPTOR_DIR
  exec python service_s3decryptor.py
end script
